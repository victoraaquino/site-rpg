<html>
<meta charset-"utf-8">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xablau Code | Cadastro</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<link rel="stylesheet" href="css/cadastro.css">
	<link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
</head>

<body class="bg-dark">
	<div class="card bg-light position-absolute">
		<div class="card-body">
			<label>Obrigatório*</label>
			<select class="form-control mb-3" id="tipo_jogador">
				<option value="selecione">Selecione</option>
				<option value="mestre">Mestre</option>
				<option value="jogador">Jogador</option>
				<option value="espectador">Espectador</option>
			</select>
			<label id="lbl_nome">Nome*</label>
			<input type="text" class="form-control mb-3" placeholder="nome da vida real" id="txt_nome" />
			<label id="lbl_sobrenome">Sobrenome*</label>
			<input type="text" class="form-control mb-3" placeholder="sobrenome da vida real" id="txt_sobrenome" />
			<label id="lbl_personagem">Nome Personagem*</label>
			<input type="text" class="form-control mb-3" placeholder="nome do personagem" id="txt_personagem" />
			<label id="lbl_campanha">Campanha*</label>
			<input type="text" class="form-control mb-3" placeholder="Se ja poussui digite 'Definido'" id="txt_campanha" />
			<label id="lbl_raça">Raça*</label>
			<select class="form-control mb-3" id="tipo_raça">
				<option>Selecione</option>
				<option>Humano</option>
				<option>Elfo/Elfo escuro</option>
				<option>Orc</option>
				<option>Anão</option>
				<option>Draconato</option>
				<option>Tritões</option>
				<option>Fada</option>
				<option>Vampiro</option>
				<option>Gnomo</option>
			</select>
			<label id="lbl_classe">Classe*</label>
			<select class="form-control mb-3" id="tipo_classe">
				<option>Selecione</option>
				<option>Espadachim</option>
				<option>Guerreiro</option>
				<option>Arqueiro</option>
				<option>Atirador</option>
				<option>Lutador</option>
				<option>Ladino</option>
				<option>Mago</option>
				<option>Bruxo</option>
				<option>Animago</option>
				<option>Caçador</option>
			</select>
			<label id="lbl_itens">Altura*</label>
			<input type="text" class="form-control mb-3" placeholder="Altura do personagem" id="txt_itens" />
			<label id="lbl_skills">Peso*</label>
			<input type="text" class="form-control mb-3" placeholder="Peso do personagem" id="txt_skills" />
			<label id="lbl_idade">Idade*</label>
			<input type="text" class="form-control mb-3" placeholder="Idade do personagem" id="txt_idade" />
			<h6>Dinheiro Fixo Inicialmente para Jogador</h6>
			<p>Platina: 0</P>
			<p>Ouro: 110</P>
			<p>Electro: 0</P>
			<p>Prata: 0</p>
			<p>Cobre: 0</p>
			<button class="btn btn-primary btn-block mt-3">
				Cadastrar
			</button>
		</div>
	</div>

	<script>
		const options = document.getElementById("tipo_jogador");
		const txtPersonagem = document.getElementById("txt_personagem");
		const lblPersonagem = document.getElementById("lbl_personagem");
		const lblSobrenome = document.getElementById("lbl_sobrenome");
		const txtSobrenome = document.getElementById("txt_sobrenome");
		const lblNome = document.getElementById("lbl_nome");
		const txtNome = document.getElementById("txt_nome");
		const lblCampanha = document.getElementById("lbl_campanha");
		const txtCampanha = document.getElementById("txt_campanha");
		const lblClasse = document.getElementById("lbl_classe");
		const lblItens = document.getElementById("lbl_itens");
		const lblSkills = document.getElementById("lbl_skills");
		const txtClasse = document.getElementById("tipo_classe");
		const txtItens = document.getElementById("txt_itens");
		const txtSkills = document.getElementById("txt_skills");
		const lblIdade = document.getElementById("lbl_idade");
		const txtIdade = document.getElementById("txt_idade");
		const lblRaça = document.getElementById("lbl_raça");
		const txtRaça = document.getElementById("tipo_raça");

		options.addEventListener("change", () => {
			if (options.value == "selecione") {
				txtPersonagem.style.display = "none";
				lblPersonagem.style.display = "none";
				lblSobrenome.style.display = "none";
				txtSobrenome.style.display = "none";
				lblNome.style.display = "none";
				txtNome.style.display = "none";
				lblCampanha.style.display = "none";
				txtCampanha.style.display = "none";
				lblClasse.style.display = "none";
				txtClasse.style.display = "none";
				lblItens.style.display = "none";
				txtItens.style.display = "none";
				lblSkills.style.display = "none";
				txtSkills.style.display = "none";
				lblIdade.style.display = "none";
				txtIdade.style.display = "none";
				lblRaça.style.display = "none";
				txtRaça.style.display = "none";
			}
			if (options.value == "mestre") {
				txtPersonagem.style.display = "none";
				lblPersonagem.style.display = "none";
				lblSobrenome.style.display = "inline";
				txtSobrenome.style.display = "inline";
				lblNome.style.display = "inline";
				txtNome.style.display = "inline";
				lblCampanha.style.display = "inline";
				txtCampanha.style.display = "inline";
				lblClasse.style.display = "none";
				txtClasse.style.display = "none";
				lblItens.style.display = "none";
				txtItens.style.display = "none";
				lblSkills.style.display = "none";
				txtSkills.style.display = "none";
				lblIdade.style.display = "none";
				txtIdade.style.display = "none";
				lblRaça.style.display = "none";
				txtRaça.style.display = "none";
			}
			if (options.value == "jogador") {
				txtPersonagem.style.display = "inline";
				lblPersonagem.style.display = "inline";
				lblSobrenome.style.display = "inline";
				txtSobrenome.style.display = "inline";
				lblNome.style.display = "inline";
				txtNome.style.display = "inline";
				lblCampanha.style.display = "none";
				txtCampanha.style.display = "none";
				lblClasse.style.display = "inline";
				txtClasse.style.display = "inline";
				lblItens.style.display = "inline";
				txtItens.style.display = "inline";
				lblSkills.style.display = "inline";
				txtSkills.style.display = "inline";
				lblIdade.style.display = "inline";
				txtIdade.style.display = "inline";
				lblRaça.style.display = "inline";
				txtRaça.style.display = "inline";
			}
			if (options.value == "espectador") {
				txtPersonagem.style.display = "none";
				lblPersonagem.style.display = "none";
				lblSobrenome.style.display = "none";
				txtSobrenome.style.display = "none";
				lblNome.style.display = "inline";
				txtNome.style.display = "inline";
				lblCampanha.style.display = "none";
				txtCampanha.style.display = "none";
				lblClasse.style.display = "none";
				txtClasse.style.display = "none";
				lblItens.style.display = "none";
				txtItens.style.display = "none";
				lblSkills.style.display = "none";
				txtSkills.style.display = "none";
				lblIdade.style.display = "none";
				txtIdade.style.display = "none";
				lblRaça.style.display = "none";
				txtRaça.style.display = "none";
			}
		});
	</script>
</body>

</html>
